<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems - Tables</title>
    <meta charset="utf-8" />
    <style>
      table {
        background-color: cyan;
        border-collapse: collapse;
        }

      /*td {*/
      /*  background-color: orange;*/
      /*}*/

      tbody tr:nth-child(2n+1) {
        background-color: orange;
      }

      tbody tr:nth-of-type(2n+2) {
        background-color: yellow;
      }

      [scope="col"] {
        color: green;
      }

      [scope="row"] {
        color: blue;
      }

    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td scope="row">Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>

        <tr>
          <td scope="row">Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>

        <tr>
          <td scope="row">Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>

        <tr>
          <td scope="row">Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>

      </tbody>


    </table>
  </body>
</html>
