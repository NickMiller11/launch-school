<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems - Lists</title>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 20px;
      }

      nav ul {
        background-color: yellow;
        width: 100%;
        list-style-type: none;
        font-size: 0;
        box-sizing: border-box;
      }

      nav li {
        color: blue;
        display: inline-block;
        width: 25%;
        text-align: center;
      }

      nav a {
        box-sizing: border-box;
        display: inline-block;
        line-height: 2.5;
        padding: 0 10px;
        text-decoration: none;
        width: 100%;
        font-size: 1rem;
      }

      nav a:hover,
      nav a:focus {
        color: yellow;
        background-color: green;
      }

      /*nav a:hover,*/
      /*nav a:focus {*/
      /*  color: yellow;*/
      /*}*/

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
