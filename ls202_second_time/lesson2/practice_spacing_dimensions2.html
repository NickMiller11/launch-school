<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spacing and Dimension Problems</title>
    <meta charset="utf-8" />
    <style>
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
      }

      .first {
        background-color: #fcc;
        padding: 20px;
        margin-right: 20px;

      }

      .second {
        background-color: #ccf;
        border: solid 5px black;
      }
    </style>
  </head>
  <body>
    <div class="first"></div>
    <div class="second"></div>
  </body>
</html>
