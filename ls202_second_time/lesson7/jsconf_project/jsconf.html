<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSConf BR 2014</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="whitespace-reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700" rel="stylesheet">
    <style>
      body {
        background: #FFF;
        font: normal 13px "Open Sans", Arial, sans-serif;
        color: #444;
        text-align: center;
      }

      nav {
        position: fixed;
        width: 900px;
        display: block;
        background: #FFF;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        z-index: 5;
      }

      nav a {
        text-decoration: none;
        text-transform: uppercase;
        color: inherit;
        float: left;
        display: inline-block;
        margin: 0 25px;
        padding: 15px 0;
      }

      header img:first-of-type {
        display: block;
        height: 425px;
        position: relative;
        margin-top: 45px;
        margin-bottom: 75px;
        z-index: 1;
      }

      header img:nth-of-type(2),
      header h1,
      header h2 {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: 2;
      }

      header h1,
      header h2,
      header a {
        color: #FFF;
      }

      header img:nth-of-type(2) {
        top: 230px;
      }

      header h1 {
        top: 320px;
        font-size: 72px;
        font-weight: 400;
      }

      header h2 {
        top: 420px;
        font-size: 31px;
        text-transform: uppercase;
        font-weight: 400;
      }

      header h3,
      header p {
        font-weight: 100;
      }

      header h3 {
        font-size: 48px;
        margin-bottom: 45px;
      }

      header p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      header a {
        background: #008800;
        text-decoration: none;
        font-weight: bold;
        padding: 12px 30px;
      }


    </style>
  </head>
  <body>
    <nav>
      <a href="#">Tickets</a>
      <a href="#">Speakers</a>
      <a href="#">Schedule</a>
      <a href="#">Location</a>
      <a href="#">Call for Papers</a>
      <a href="#">Sponsers</a>
      <a href="#">Code of Conduct</a>
    </nav>
    <header>
      <img src="front.jpg" alt="Conference Attendees">
      <img src="jsconfbr.png" alt="Conference Icon">
      <h1>JSConf BR 2014</h1>
      <h2>April 26 / Fontaleza, Brazil</h2>
      <h3>Tickets</h3>
      <p>Super Early Bird is Opened!</p>
      <a href="#">Buy JSConf BR Tickets</a>
    </header>
  </body>
</html>
