<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSConf BR 2014</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="jsconf.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Speakers</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Call for Papers</a></li>
        <li><a href="#">Sponsors</a></li>
        <li><a href="#">Code of Conduct</a></li>
      </ul>
    </nav>
    <header>
      <img src="images/jsconfbr.png" alt="jsconf logo">
      <h1>JSConf BR 2014</h1>
      <h2>April 26 &#47; Fortaleza, Brazil</h2>
    </header>
    <section class="tickets">
      <h1>Tickets</h1>
      <p>Super Early Bird is opened!</p>
      <a class="green_box" href="#">Buy JSConf BR Tickets</a>
    </section>
    <section class="speakers">
      <h1>Speakers</h1>
      <section class="speakers-grid">
        <figure>
          <img src="images/speakers/gregor_martynus.jpg" alt="Gregor Martynus">
          <h2>Gregor Martynus</h2>
          <p>Offline First, Made Easy</p>
        </figure>
        <figure>
          <img src="images/speakers/lynn_fisher.jpg" alt="Lynn Fisher">
          <h2>Lynn Fisher</h2>
          <p>Developers as Intentional Designers</p>
        </figure>
        <figure>
          <img src="images/speakers/eduardo_shiota.jpg" alt="Eduardo Shiota">
          <h2>Eduardo Shiota</h2>
          <p>Rock the browser like it's 1983</p>
        </figure>

        <figure>
          <img src="images/speakers/francis_gulotta.jpg" alt="Francis Gulotta">
          <h2>Francis Gulotta</h2>
          <p>Full Stack Firmata</p>
        </figure>
        <figure>
          <img src="images/speakers/tim_caswell.jpg" alt="Tim Caswell">
          <h2>Tim Caswell</h2>
          <p>The JS-Git Journey</p>
        </figure>
        <figure>
          <img src="images/speakers/dave_furfero.jpg" alt="Dave Furfero">
          <h2>Dave Furfero</h2>
          <p>Close Enough: Using JavaScript to Emulate the Abstract Expressionist Masterworks of Chuck Close</p>
        </figure>

        <figure>
          <img src="images/speakers/ju_goncalves.jpg" alt="Ju Goncalves">
          <h2>J&uacute; Gon&ccedil;aves</h2>
          <p>You, programming languages and the browser</p>
        </figure>
        <figure>
          <img src="images/speakers/tim_park.jpg" alt="Tim Park">
          <h2>Tim Park</h2>
          <p>JavaScript for all the things!</p>
        </figure>
        <figure>
          <img src="images/speakers/david_dias.jpg" alt="David Dias">
          <h2>David Dias</h2>
          <p>Securing Node apps, by the community and for the community</p>
        </figure>

        <figure>
          <img src="images/speakers/bernard_kobos.jpg" alt="Bernard Kobos">
          <h2>Bernard Kobos</h2>
          <p>Appium</p>
        </figure>
        <figure>
          <img src="images/speakers/john_paul.jpg" alt="John Paul">
          <h2>John Paul</h2>
          <p>ES6 on the frontend, in the real world</p>
        </figure>
        <figure>
          <img src="images/speakers/eric_mann.jpg" alt="Eric Mann">
          <h2>Eric Mann</h2>
          <p>Monkeys in the Machine</p>
        </figure>
      </section>
    </section>
    <section class="schedule">

    </section>
    <section class="location">

    </section>
    <section class="papers">

    </section>
    <section class="sponsors">

    </section>
    <footer>

    </footer>
  </body>
</html>
