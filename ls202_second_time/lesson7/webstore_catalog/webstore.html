<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webstore</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="whitespace-reset.css">
    <style>
      body {
        font: normal 18px Helvetica, Arial, sans-serif;
        background: #FFD505;
      }

      header, main {
        margin: 0 auto;
      }

      header {
        width: 900px;
        height: 100px;
        box-sizing: border-box;
        background: #047EC1;
        padding: 30px 0 0 25px;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
        margin-bottom: 30px;
      }

      h1 {
        color: #FEFFFA;
        font-size: 36px;
        font-weight: bold;
      }

      main {
        width: 900px;
        height: 620px;
        background: #ECECEC;
      }

      h2 {
        font-size: 32px;
        color: #222A2C;
        font-weight: bold;
        padding: 30px 25px;
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Paramiicio</h1>
    </header>
    <main>
      <h2>All Products</h2>
    </main>
  </body>
</html>
