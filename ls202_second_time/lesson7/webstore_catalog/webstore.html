<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webstore</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="whitespace-reset.css">
    <style>
      body {
        font: normal 18px Helvetica, Arial, sans-serif;
        background: #FFD505;
      }

      header, main {
        margin: 0 auto;
      }

      header {
        width: 900px;
        height: 104px;
        background: #047EC1;
        padding: 31px 0 0 25px;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
        margin-bottom: 30px;
      }

      header, h2, figure {
        box-sizing: border-box;
      }

      h1, h2, figcaption dt {
        font-weight: bold;
      }

      h1 {
        color: #FEFFFA;
        font-size: 38px;
        letter-spacing: .2px;
      }

      main {
        width: 900px;
        height: 620px;
        background: #ECECEC;
      }

      h2 {
        font-size: 32px;
        color: #282222;
        padding: 25px;
      }

      .first-row, .second-row {
        width: 100%;
        padding: 0 25px;
      }

      .first-row {
        margin-bottom: 16px;
      }

      figure {
        display: inline-block;
        background: #fff;
        width: 199.5px;
        padding: 15px;
        margin-right: 12px;
      }



      img {
        display: block;
        margin: 0 auto;
        height: 140px;
      }

      figcaption {
        background: #FFF;
        display: inline-block;
        margin-top: -1px;

      }

      figcaption dt {
        font-size: 19px;
        color: #222222;
        padding-bottom: 5px;
        letter-spacing: .1px
      }

      figcaption dd {
        font-size: 16px;
      }

      input[type="checkbox"] {
        visibility: hidden;
      }


    </style>
  </head>
  <body>
    <header>
      <h1>Paramiicio</h1>
    </header>
    <main>
      <h2>All Products</h2>
      <div class="first-row">


        <figure>
          <label>
            <input type="checkbox">
            <img src="images/aurelia.jpg"><br>
          </label>
          <figcaption>
            <dl>
              <dt>Aurelia</dt>
              <dd>$12.99</dd>
            </dl>
          </figcaption>
        </figure>

        <figure>
          <img src="images/polycaryum.jpg"><br>
          <figcaption>
            <dl>
              <dt>Polycaryum</dt>
              <dd>$12.99</dd>
            </dl>
          </figcaption>
        </figure>

        <figure>
          <img src="images/chlorelligerum.jpg"><br>
          <figcaption>
            <dl>
              <dt>Chlorelligerum</dt>
              <dd>$12.99</dd>
            </dl>
          </figcaption>
        </figure>

        <figure>
          <img src="images/sonneborni.jpg"><br>
          <figcaption>
            <dl>
              <dt>Sonneborni</dt>
              <dd>$12.99</dd>
            </dl>
          </figcaption>
        </figure>

      </div>
      <div class="second-row">
        <figure>
          <img src="images/ugandae.jpg"><br>
          <figcaption>
            <dl>
              <dt>Ugandae</dt>
              <dd>$12.99</dd>
            </dl>
          </figcaption>
        </figure>
        <figure>
          <img src="images/woodruffi.jpg"><br>
          <figcaption>
            <dl>
              <dt>Woodruffi</dt>
              <dd>$12.99</dd>
            </dl>
          </figcaption>
        </figure>

      </div>
    </main>
  </body>
</html>
