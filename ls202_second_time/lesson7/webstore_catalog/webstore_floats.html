<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webstore</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="whitespace-reset.css">
  </head>
  <style>
    body {
      font: normal 18px Helvetica, Arial, sans-serif;
      background: #FFD505;
    }

    header, main {
      margin: 0 auto;
      width: 900px;
      box-sizing: border-box;
    }

    header {
      background: #047EC1;
      padding: 35px 25px 35px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    h1 {
      color: #FFF;
      font-size: 36px;
      font-weight: bold;
    }

    main {
      background: #ECECEC;
      padding: 30px 25px;
      margin-top: 30px;
    }

    main::after {
      clear: both;
      content: "";
      display: block;
    }

    h2 {
      font-size: 32px;
      color: #202425;
      font-weight: bold;
      margin-bottom: 30px;
    }

    figure {
      background: #FFF;
      width: 200px;
      box-sizing: border-box;
      padding: 15px;
      margin-bottom: 16px;
      margin-left: 16px;
      float: left;
    }


    label:nth-of-type(4n+1) figure {
      margin-left: 0;
    }

    figure img {
      height: 140px;
      width: auto;
      padding-bottom: 15px;
      display: block;
      margin: 0 auto;
    }

    h3 {
      font-size: 20px;
      color: #331B0F;
      font-weight: bold;
    }

    input[type="checkbox"] {
      display: none;
    }

    input:checked + figure img {
      position: absolute;
      top: 100px;
      width: 400px;
      height: auto;
      left: 50%;
      margin: 0 0 0 -200px;
      z-index: 2;
    }


    input:checked + figure:before {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
      content: "";
      background: rgba(0, 0, 0, .4);
    }




  </style>
  <body>
    <header>
      <h1>Paramiicio</h1>
    </header>

    <main>
      <h2>All Products</h2>

      <label>
        <input type="checkbox">
        <figure>
          <img src="images/aurelia.jpg">
          <h3>Aurelia</h3>
          <p>$12.99</p>
        </figure>
      </label><label>
        <input type="checkbox">
        <figure>
          <img src="images/polycaryum.jpg">
          <h3>Polycaryum</h3>
          <p>$12.99</p>
        </figure>
      </label><label>
        <input type="checkbox">
        <figure>
          <img src="images/chlorelligerum.jpg">
          <h3>Chlorelligerum</h3>
          <p>$12.99</p>
      </figure>
      </label><label>
        <input type="checkbox">
        <figure>
          <img src="images/sonneborni.jpg">
          <h3>Sonneborni</h3>
          <p>$12.99</p>
        </figure>
      </label><label>
        <input type="checkbox">
        <figure>
          <img src="images/ugandae.jpg">
          <h3>Ugandae</h3>
          <p>$12.99</p>
        </figure>
      </label><label>
        <input type="checkbox">
        <figure>
          <img src="images/woodruffi.jpg">
          <h3>Woodruffi</h3>
          <p>$12.99</p>
        </figure>
      </label>
    </main>
  </body>
</html>
