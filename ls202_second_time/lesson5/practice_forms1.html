<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems - Forms</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="firstname">First Name</label></dt>
          <dd><input type="text" name="firstname" id="firstname" required></dd>

          <dt><label for="lastname">Last Name</label></dt>
          <dd><input type="text" name="lastname" id="lastname" required></dd>

          <dt><label for="email">Email</label></dt>
          <dd>
            <input type="email" name="email" id="email"
                 autocomplete="off" autocorrect="off"
                 autocapitalize="none" required>
          </dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd>
            <input type="tel" name="phone" id="phone"
                   placeholder="###-###-####" required>
          </dd>

          <dt><label for="message">Message Box</label></dt>
          <dd>
            <textarea name="message" id="message" rows="6" cols="80"
                      placeholder="Type your message here."></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send">

      </fieldset>
    </form>
  </body>
</html>
