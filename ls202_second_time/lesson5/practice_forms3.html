<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems - Forms</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select id="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommyboy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" id="rating"
                   step="1" min="1" max="5">
          </dd>

          <dt>
            <label><input type="checkbox" checked>Add to my favorites</label>
          </dt>

          <dt><button>Rate movie</button></dt>

        </dl>
      </fieldset>
    </form>
  </body>
</html>
