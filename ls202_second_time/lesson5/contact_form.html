<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="firstname">First Name</label>
          </dt>
          <dd>
            <input type="text" id="firstname" name="firstname">
          </dd>

          <dt>
            <label for="lastname">Last Name</label>
          </dt>
          <dd>
            <input type="text" id="lastname" name="lastname">
          </dd>

          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" id="email" name="email"
                   placeholder="john.doe@email.com">
          </dd>

          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" id="city" name="city">
          </dd>

          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select id="state" name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt>
            <label for="zipcode">Zip Code</label>
          </dt>
          <dd>
            <input type="number" id="zipcode" name="zipcode"
                   placeholder="90210" min="0" max="99999">
          </dd>

          <dt>
            <label for="colors">Which of these colors do you like best?</label>
          </dt>
          <dd>
            <ul>
              <li>
                <label><input type="radio" value="red">Red</label>
              </li>
              <li>
                <label><input type="radio" value="orange">Orange</label>
              </li>
              <li>
                <label><input type="radio" value="yellow">Yellow</label>
              </li>
              <li>
                <label><input type="radio" value="green">Green</label>
              </li>
              <li>
                <label><input type="radio" value="blue">Blue</label>
              </li>
              <li>
                <label><input type="radio" value="indigo">Indigo</label>
              </li>
              <li>
                <label><input type="radio" value="violet">Violet</label>
              </li>
            </ul>
          </dd>

          <dt>
            <label for="tech">Which web technologies do you want to learn</label>
          </dt>

          <dd>
            <ul>
              <li>
                <label><input type="checkbox" value="tech">HTML</label>
              </li>
              <li>
                <label><input type="checkbox" value="tech">CSS</label>
              </li>
              <li>
                <label><input type="checkbox" value="tech">Javascript</label>
              </li>
              <li>
                <label><input type="checkbox" value="tech">Ruby</label>
              </li>
              <li>
                <label><input type="checkbox" value="tech">Rails</label>
              </li>
            </ul>
          </dd>

          <dt>
            <label for="comment">Comments</label>
          </dt>
          <dd>
            <textarea id="comment" rows="6" cols="80">
            </textarea>
          </dd>
        </dl>
        <input type="hidden" value="2018-06-27">
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
