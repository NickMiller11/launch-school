<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="firstname">First Name</label>
          </dt>
          <dd>
            <input type="text" id="firstname" name="firstname">
          </dd>

          <dt>
            <label for="lastname">Last Name</label>
          </dt>
          <dd>
            <input type="text" id="lastname" name="lastname">
          </dd>

          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" id="email" name="email"
                   placeholder="john.doe@email.com">
          </dd>

          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" id="city" name="city">
          </dd>

          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select id="state" name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt>
            <label for="zipcode">Zip Code</label>
          </dt>
          <dd>
            <input type="number" id="zipcode" name="zipcode"
                   placeholder="90210" min="00001" max="99999">
          </dd>

          <dt>
            <label for="colors">Which of these colors do you like best?</label>
          </dt>
          <dd>
            <select id="colors">
              <option></option>
            </select>
          </dd>

        </dl>
      </fieldset>
    </form>
  </body>
</html>
