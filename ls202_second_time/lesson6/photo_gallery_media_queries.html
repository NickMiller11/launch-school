<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liquid Photo Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: black;
        color: white;
        font: normal 24px Helvetica, Arial, sans-serif;
      }

      main {
        background: #333333;
        max-width: 1000px;
        margin: 0 auto;
        padding: 46px 0px;
      }

      h1 {
        font-size: 1.5em;
        text-align: center;
        margin-bottom: 20px;
      }

      figure {
        margin: 20px;
      }

      figure img {
        border: 15px solid white;
        width: 100%;
        display: block;
        margin: 0 auto;
      }

      figcaption {
        font-size: 1rem;
        display: block;
        margin-top: 10px;
        margin-bottom: 25px;
      }

      ul {
        list-style-type: none;
        font-size: 0;
      }

      li {
        display: inline-block;
        text-align: center;
        width: 25%;
        padding: 0 20px;
        margin-bottom: 15px;
      }

      li img {
        width: 100%;
        border: 3px solid white;
      }

      @media screen and (max-width: 899px) {
        li {
          width: 33.3333%;
        }
      }

      @media screen and (max-width: 599px) {
        li {
          width: 50%;
        }
      }

      @media screen and (min-width: 1280px) {
        main {
          max-width: 100%;
        }

        figure {
          display: inline-block;
          width: 950px;
          float: left;
          margin-right: 50px;
          vertical-align: top;
        }

        ul {
          overflow: hidden;
        }

        li {
          width: 100%;
        }


      }


    </style>
  </head>

  <body>
    <main>

      <h1>My Photo Gallery</h1>


      <figure>
        <img src="http://placehold.it/1200x900">
        <figcaption>Example photo</figcaption>
      </figure>

      <ul>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
        <li><img src="http://placehold.it/1200x900"></li>
      </ul>

    </main>

  </body>
</html>
