<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liquid Photo Gallery</title>
    <meta charset="utf-8" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: black;
        color: white;
        font: normal 24px Helvetica, Arial, sans-serif;

      }

      main, figure img, li {
        box-sizing: border-box;
      }

      main {
        background: #333333;
        min-width: 500px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 46px 0px;
      }

      header {
        font-size: 1rem;
        text-align: center;
        margin-bottom: 20px;
      }

      figure {
        margin: 20px;
      }

      figure img {
        border: 15px solid white;
        width: 100%;
        display: block;
        margin: 0 auto;
      }

      figcaption {
        font-size: 1rem;
        display: block;
        margin-top: 10px;
        margin-bottom: 25px;
      }

      ul {
        list-style-type: none;
        width: 100%;
        font-size: 0;
      }

      li {
        display: inline-block;
        text-align: center;
        width: 25%;
        padding-left: 18px;
        padding-right: 18px;
      }

      footer img {
        width: 100%;
        border: 3px solid white;
      }


    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>My Photo Gallery</h1>
      </header>

      <figure>
        <img src="http://placehold.it/1200x900">
        <figcaption>Example photo</figcaption>
      </figure>

      <footer>
        <ul>
          <li><img src="http://placehold.it/1200x900"></li>
          <li><img src="http://placehold.it/1200x900"></li>
          <li><img src="http://placehold.it/1200x900"></li>
          <li><img src="http://placehold.it/1200x900"></li>
        </ul>
      </footer>

    </main>

  </body>
</html>
