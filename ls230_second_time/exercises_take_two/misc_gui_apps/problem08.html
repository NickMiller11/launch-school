<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="whitespace-reset.css" />
    <link rel="stylesheet" href="problem08.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="handlebars-v4.0.12.js"></script>
    <script src="problem08.js"></script>
  <body>
    <main id="calculator">
      <div id="calculations">
        <p></p>
      </div>

      <div id="display">
        <h1></h1>
      </div>

      <table id="buttons">
        <tbody>
          <tr>
            <td><a href="#" id="CE" class="button">CE</a></td>
            <td><a href="#" id="C" class="button">C</a></td>
            <td><a href="#" id="NEG" class="button">NEG</a></td>
            <td><a href="#" id="/" class="button operator">/</a></td>
          </tr>
          <tr>
            <td><a href="#" id="7" class="button number">7</a></td>
            <td><a href="#" id="8" class="button number">8</a></td>
            <td><a href="#" id="9" class="button number">9</a></td>
            <td><a href="#" id="*" class="button operator">x</a></td>
          </tr>
          <tr>
            <td><a href="#" id="4" class="button number">4</a></td>
            <td><a href="#" id="5" class="button number">5</a></td>
            <td><a href="#" id="6" class="button number">6</a></td>
            <td><a href="#" id="-" class="button operator">-</a></td>
          </tr>
          <tr>
            <td><a href="#" id="1" class="button number">1</a></td>
            <td><a href="#" id="2" class="button number">2</a></td>
            <td><a href="#" id="3" class="button number">3</a></td>
            <td><a href="#" id="+" class="button operator">+</a></td>
          </tr>
          <tr>
            <td><a href="#" id="0" class="button number">0</a></td>
            <td><a href="#" id="decimal" class="button">.</a></td>
            <td><a href="#" id="%" class="button operator">%</a></td>
            <td><a href="#" id="equals" class="button operator">=</a></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
