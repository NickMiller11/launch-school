<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
    <script>
    function walk(node, callback) {
      callback(node);

      var i;
      for (i = 0; i < node.childNodes.length; i++) {
        walk(node.childNodes[i], callback);
      }
    }

    var paragraphs = [];

    function returnP() {
      walk(document, findP);
      return paragraphs;
    }

    function findP(node) {
      if (node.nodeName === 'P') {
        paragraphs.push(node);
      }
    }

    console.log(returnP());

    </script>
  </body>
</html>
