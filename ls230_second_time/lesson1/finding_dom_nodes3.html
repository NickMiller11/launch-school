<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
    <script>
      var divs = document.getElementsByClassName('intro');
      divs = Array.prototype.slice.call(divs);
      var p;

      divs.forEach(function (divNode) {
        p = divNode.getElementsByTagName('p');

        for (var i = 0; i < p.length; i += 1) {
          p[i].classList.add('article-text');
        }
      });
      // var paragraphs = divs.getElementsByTagName('p');
      // for (var i = 0; i < paragraphs.length; i += 1) {
      //   paragraphs[i].classList.add('article-text');
      // }
    </script>
  </body>
</html>
