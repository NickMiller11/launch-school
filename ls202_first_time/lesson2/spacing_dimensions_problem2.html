<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />

      div {
        width: 300px;
        height: 300px;

        display: inline-block;
      }

      #one {
        background-color: #fcc; /* red */

        margin-right: 20px;

      #two {
        background-color: #ccf; /* blue */
        border: 5px solid black;
      }

  </head>

    <div id="one">

    </div>

    <div id="two">

    </div>
  </body>
</html>
