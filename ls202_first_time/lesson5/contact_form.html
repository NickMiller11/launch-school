<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>

          <dt><label for="first_name">First Name</label>
          <input type="text" name="first_name" /></dt>

          <dt><label for="last_name">Last Name</label>
          <input type="text" name="last_name" /></dt>

          <dt><label for="email">Email</label>
          <input type="email" name="email" placeholder="joesmith@email.com" /></dt>

          <dt><label for="city">City</label>
          <input type="text" name="city"></dt>

          <dt><label for="state">State</label>
              <select name="state">
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select>
          </dt>

          <dt><label for="zip">Zip</label>
          <input type="number" name="zip" max="5" placeholder="90210"></dt>

          <dt>
            <label for="color">Which of these colors do you like best?</label>
            <select name="color">
              <option>red</option>
              <option>orange</option>
              <option>yellow</option>
              <option>green</option>
              <option>blue</option>
              <option>indigo</option>
              <option>violet</option>
            </select>
          </dt>

          <dt>
            <label for="tech">Which web technologies do you want to learn?</label>
            <select name="tech" multiple>
              <option>HTML</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>Ruby</option>
              <option>Rails</option>
            </select>
          </dt>

          <dt>
            <label for="commentbox">Comment Box</label>
            <textarea name="commentbox" rows="6" cols="80"></textarea>
          </dt>
        </dl>
        <input type="submit" value="Send" />
        <input type="reset" />
        <input type="hidden" value="2018-06-14">
      </fieldset>
    </form>
  </body>
</html>
