<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      .styled-form * {
        margin: 0;
        padding: 0;
      }

      .styled-form fieldset {
        background-color: #ececec;
        border: 2px solid #999;
        box-sizing: border-box;
        color: #4d4d4d;
        font-family:
          myriad-pro, "Helvetica Neue", Helvetica, Roboto,
          Arial, sans-serif;
          padding: 1rem;
      }

      .styled-form label {
        font-weight: bold;
        line-height: 1.5rem;
      }

      .styled-form input[type="text"],
      .styled-form select {
        border: 1px solid #06c;
        border-radius: 4px;
        box-sizing: border-box;
        font: normal 1rem Helvetica, Arial, sans-serif;
        height: 40px;
        padding: 5px 8px;
      }

    </style>
  </head>
  <body>
    <form action="#" class="styled-form">
      <fieldset>
        <label for="text_field">Input Field</label>
        <input type="text" name="text_field" id="text_field"
               placeholder="this is the input area" />

        <br />

        <label for="select_field">Select Field</label>
        <select name="select_field" id="select_field">
          <option>Choice 1</option>
          <option>Choice 2</option>
          <option>Choice 3</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
