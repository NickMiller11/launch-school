<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Practice 1</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name: </label></dt>
          <dd><input type="text" name="first_name" id="first_name" /></dd>
        </dl>

        <dl>
          <dt><label for="last_name">Last Name: </label></dt>
          <dd><input type="text" name="last_name" id="last_name" /></dd>
        </dl>

        <dl>
          <dt><label for="email">Email Address: </label></dt>
          <dd>
            <input type="email" name="email" id="email"
                 autocomplete="off" autocorrect="off"
                 autocapitalize="none" required />
          </dd>
        </dl>

        <dl>
          <dt><label for="phone">Phone Number: </label></dt>
          <dd>
              <input type="tel" name="phone" id="phone" placeholder="###-###-####"
                     required />
          </dd>
        </dl>

        <dt><label for="phone_type">Phone Type</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="work">Work</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <dt><label for="message">Message</label></dt>
        <dd>
          <textarea name="textarea" rows="6" cols="80" placeholder="Type your message here."></textarea>
        </dd>

        <input type="submit" value="Send" />
      </fieldset>
    </form>

    <form action="#" method="get" />
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" name="query" id="query" />

        <label><input type="radio" name="filter" value="tv" />TV</label>

        <label><input type="radio" name="filter" value="movies">Movies</label>

        <label><input type="radio" name="filter" value="music">Music</label>

        <input type="submit" value="Search" />
      </fieldset>
    </form>

    <form action="#" method="post" />
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select id="title" name="title" size="4">

              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" min="1" max="5" />
          </dd>
        </dl>

        <div>
          <label>
            <input type="checkbox" value="favorite" checked />
            Add to my favorites
          </label>
        </div>
        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          </dt>
          <dd>
            <select id="category" name="category" size="5" multiple>
              <option value="core"/>Core</option>
              <option value="plugin"/>Plugins and Libraries</option>
              <option value="conventions"/>Conventions</option>
              <option value="reviews"/>Reviews</option>
              <option value="opinion"/>Opinion</option>
              <option value="people"/>People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="tag">Tag</label>
          </dt>
          <dd>
            <select id="tag" name="tag" size="5" multiple>
              <option value="html"/>HTML</option>
              <option value="css"/>CSS</option>
              <option value="javascript"/>Javascript</option>
              <option value="ruby"/>Ruby</option>
              <option value="python"/>Python</option>
              <option value="django"/>Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
